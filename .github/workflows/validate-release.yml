name: Validate Release

on:
  workflow_call:
  pull_request:
    paths:
      - 'segnomms/**'
      - 'pyproject.toml'
      - 'tests/**'
      - '.github/workflows/validate-release.yml'

jobs:
  # Run standard Python tests across multiple versions and OS
  test-matrix:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }} with Segno ${{ matrix.segno-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        segno-version: ["1.5.2", "1.6.0", "latest"]
        exclude:
          # Reduce matrix size for faster CI
          - os: windows-latest
            segno-version: "1.5.2"
          - os: macos-latest
            segno-version: "1.5.2"
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.segno-version }}" = "latest" ]; then
            pip install segno
          else
            pip install segno==${{ matrix.segno-version }}
          fi
          pip install -e ".[test]"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=segnomms --cov-report=xml

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Validate package build and metadata
  validate-package:
    name: Validate Package Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel check-wheel-contents

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Check wheel contents
        run: |
          check-wheel-contents dist/*.whl

      - name: Validate package metadata
        run: |
          python scripts/validate_release.py

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Test package installation
  test-install:
    name: Test Package Installation
    runs-on: ubuntu-latest
    needs: validate-package
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.13"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl

      - name: Test import and basic usage
        run: |
          # Use the wheel we just downloaded, not PyPI
          python -c "import segnomms; print(f'Version: {segnomms.__version__}')"
          python -c "
          import segno
          from segnomms import write
          qr = segno.make('Test')
          write(qr, 'test.svg', shape='rounded')
          print('Basic functionality works!')
          "

      - name: Run example scripts
        run: |
          # Install segno if needed
          pip install segno
          cd examples
          python simple_example.py

  # Security and quality checks
  quality-checks:
    name: Quality and Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit flake8 mypy black isort

      - name: Security check with safety
        run: |
          pip install -e .
          safety check || true  # Don't fail on vulnerabilities, just report

      - name: Security check with bandit
        run: |
          bandit -r segnomms -ll || true  # Low severity and higher

      - name: Lint with flake8
        run: |
          flake8 segnomms --count --statistics || true

      - name: Type check with mypy
        run: |
          mypy segnomms --ignore-missing-imports || true

      - name: Check formatting
        run: |
          black --check .
          isort --check-only .

  # Final validation status
  validate-status:
    name: Validation Status
    runs-on: ubuntu-latest
    needs: [test-matrix, validate-package, test-install, quality-checks]
    if: always()
    steps:
      - uses: actions/checkout@v5

      - name: Check validation results
        run: |
          ./repo/validate_release_status.sh \
            --test-matrix="${{ needs.test-matrix.result }}" \
            --package="${{ needs.validate-package.result }}" \
            --install="${{ needs.test-install.result }}" \
            --quality="${{ needs.quality-checks.result }}" \
            --verbose
